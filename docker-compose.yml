version: '3'  # Use the version that fits your needs, e.g., '3', '3.8', etc.

services:
  web:
    image: nginx:latest  # Use the desired base image
    ports:
      - "8080:80"  # Map host port 8080 to container port 80

  app:
    image: your_custom_image:latest  # Replace with your actual application image
    ports:
      - "5000:5000"  # Map host port 5000 to container port 5000
    depends_on:
      - web  # Ensure 'web' service is started before 'app'
